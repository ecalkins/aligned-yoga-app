{% extends "base.html" %}

{% block content %}
<div class="feedback-page jumbotron jumbotron-fluid">
  <div class= "container" >

    <h1 class="title display-4" align="center">
      Here's the feedback for your <strong>{{pose_name}}</strong> pose
    </h1>

    <div class="feedback row">
      <div class="instructions col">
          <p><strong> Teacher: </strong></p>
        <div class="box">
            <video width="100%" height="100%" autoplay loop>
                <source src={{ url_for('static',filename='videos/left_warrior2_teacher.m4v') }}
                type="video/mp4" >

            </video>
        </div>
      </div>

      <div class="record col">
          <p><strong> You: </strong></p>
        <div class="box">
            <!--UNCOMMENT for gif-->
            <!--<img src={{ url_for('static',filename='videos/user_vid_processed.gif') }}-->
                    <!--class="d-inline-block align-top"-->
                    <!--height="270" width="100%" />-->
            <video width="100%" height="100%" autoplay loop>
                <source src={{ url_for('static',filename='videos/user_vid_processed.mp4') }}
                type="video/mp4" >

            </video>
          </div>
        </div>
      </div>
    </div>

    <div class="steps-to-improve">
      <ul>
        {% for item in feedback %}
          <li>{{item}}</li>
        {% endfor %}
      </ul>
    </div>

  </div>
</div>
{% endblock %}
